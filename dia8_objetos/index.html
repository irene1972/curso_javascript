<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registro de empleados</h1>
    <form action="">
        <label for="dni">Dni</label>
        <input type="text" id="dni"><br><br>

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre"><br><br>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido"><br><br>

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha"><br><br>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo"><br><br>

        <button id="cargar">Cargar Empleado</button><br><br>
        <button id="listar">Mostrar Empleados</button>
    </form>
    <div class="resultado"></div>
    <script src="scripts.js"></script>
</body>
</html>
