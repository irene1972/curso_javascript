<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="entradas">
        <input id="param1" type="text">
        <input id="param2" type="text">
    </div>
    <div class="botones">
        <div class="simples">
            <button id="mas">+</button>
            <button id="menos">-</button>
            <button id="por">*</button>
            <button id="entre">/</button>
        </div>
        <div class="avanzados">
            <button id="potencia">potencia</button>
            <button id="raiz">raiz</button>
        </div>
        <div class="avanzados2">
            <button id="absoluto">absoluto</button>
            <button id="random">random</button>
        </div>
        <input id="resultado" type="text">
        <div class="redondeos">
            <button id="round">round</button>
            <button id="floor">floor</button>
            <button id="ceil">ceil</button>
        </div>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
